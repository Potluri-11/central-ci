on:
  workflow_call: 
 
jobs:
  apply-kyverno-policy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
      - name: Apply Kyverno policies
        run: kubectl apply -f policies/
